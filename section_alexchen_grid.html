<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
/*        background: #f5f0e8;*/
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: monospace;
        font-size: 0.8rem;
      }

/*
      .header {
        position: absolute;
        top: 20px;
        left: 24px;
        font-family: monospace;
        font-size: 0.8rem;
        color: rgb(0, 0, 255);
        z-index: 2;
      }
*/

      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 2px;
        width: 100%;
        height: 80%;
        padding: 48px 4px 4px;
      }
      .cell {
        position: relative;
        overflow: hidden;
        background: #ede8e0;
        cursor: pointer;
        border: 1px solid rgba(0, 0, 0, 0.08);
      }
      .cell:hover {
        border-color: rgb(0, 0, 255);
      }
      .cell iframe {
        width: 1440px;
        height: 900px;
        border: none;
        transform: scale(0.2);
        transform-origin: top left;
        pointer-events: none;
      }
      .cell-label {
        position: absolute;
        bottom: 7px;
        left: 9px;
        font-family: monospace;
        font-size: 0.75rem;
        color: rgb(0, 0, 255);
      }

      #fullscreen {
        position: fixed;
        inset: 0;
        background: #f5f0e8;
        z-index: 10;
        display: none;
      }
      #fullscreen.on {
        display: block;
      }
      #fullscreen iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      #fullscreen-close {
        position: absolute;
        top: 18px;
        right: 24px;
        font-family: monospace;
        font-size: 0.8rem;
        color: rgb(0, 0, 255);
        cursor: pointer;
        z-index: 11;
      }
      #fullscreen-close:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Claude: Create a portfolio website for a media arts student</h2>
<!--    <div class="header">Q homework submissions — received today</div>-->
    <div class="grid" id="grid"></div>

    <div id="fullscreen">
      <div id="fullscreen-close" onclick="closeFullscreen()">[ esc ]</div>
      <iframe id="fullscreen-iframe" src=""></iframe>
    </div>

    <script>
      const submissions = [
        { name: "alex chen", url: "" },
        { name: "alex chen", url: "" },
        { name: "alex chen", url: "" },
        { name: "alex chen", url: "" },
        { name: "alex chen", url: "" },
        { name: "alex chen", url: "" },
        { name: "alex chen", url: "" },
        { name: "alex chen", url: "" },
        { name: "alex chen", url: "" },
        { name: "alex chen", url: "" }
      ];
      const grid = document.getElementById("grid");
      submissions.forEach((s) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.innerHTML = `<iframe src="${s.url}" loading="lazy" scrolling="no" tabindex="-1"></iframe><div class="cell-label">${s.name}</div>`;
        cell.addEventListener("click", () => openFullscreen(s.url));
        grid.appendChild(cell);
      });
      const overlay = document.getElementById("fullscreen");
      const fsIframe = document.getElementById("fullscreen-iframe");
      function openFullscreen(url) {
        fsIframe.src = url;
        overlay.classList.add("on");
      }
      function closeFullscreen() {
        overlay.classList.remove("on");
        fsIframe.src = "";
      }
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeFullscreen();
      });
    </script>
    <a class="next-btn" href="part-three.html">→</a>
  </body>
</html>
